<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка текста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Добавление иконок сайта -->
    <link rel="icon" href="{{ url_for('static', filename='android-chrome-512x512.png') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='android-chrome-512x512.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='android-chrome-512x512.png') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='android-chrome-512x512.png') }}" alt="Логотип">
        </div>
        <nav class="navbar">
            <a href="/main" class="nav-button">Главная</a>
            <a href="/check" class="nav-button">Проверка</a>
        </nav>
    </header>

    <div class="checker">
        <h1>Проверка статьи</h1>

        <form id="article-form" method="POST">
            <textarea id="article-input" name="article" placeholder="Введите текст статьи здесь" required>{{ request.form.article }}</textarea>
            <button type="submit" class="button">Проверить</button>
        </form>

        {% if api_response %}
        <div class="api-response">
            <h2>Ответ от API:</h2>
            <p><strong>Статья </strong> {{ api_response.predicted_class | lower }}</p>
            <p><strong>Вероятность:</strong> {{ api_response.predicted_probability }}%</p>
            {% if proof %}
            <p style="line-height: 1.2; font-size: 25px;"><strong>Доказательство:</strong> <br> {{ proof }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>

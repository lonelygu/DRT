<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка текста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="checker">
        <h1>Проверка статьи</h1>

        <form id="article-form" method="POST">
            <textarea id="article-input" name="article" placeholder="Введите текст статьи здесь" required>{{ request.form.article }}</textarea>
            <button type="submit" style="margin-top: 10px; font-size: 20px;">Проверить</button>
        </form>

        {% if api_response %}
        <div class="api-response">
            <h2>Ответ от API:</h2>
            <p><strong>Статья </strong> {{ api_response.predicted_class | lower }}</p>
            <p><strong>Вероятность:</strong> {{ api_response.predicted_probability }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
